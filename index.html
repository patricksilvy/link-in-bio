<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link In Bio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.DOTS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x20ff96,
                color2: 0x20ff88
            })
        })
    </script>
    
</head>
<body>
    <div id="vanta"></div>
    
    <main>
        <header>
            <img src="./assets/person_img.png" alt="Patrick Silvy" class="person-img">
            <h1>@patrick_silvy</h1>
        </header>
        <section class="links">
            <ul>
                <li>
                    <a href="https://patricksilvy.github.io/" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" 
                            alt="Website" width="20px">
                        Website
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/patrick_silvy/" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" 
                            alt="Instagram" width="20px">
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://github.com/patricksilvy/" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" 
                            alt="Github" width="20px">
                        Github
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
